<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", () =>{
            let marker = document.querySelector("#marker");
            let plane = document.querySelector("#plane");

            marker.addEventListener('markerFound', function() {
                var markerId = marker.id;
                console.log('markerFound', markerId);
                plane.emit("up");
            });
            plane.addEventListener('animationcomplete__1',function(){
                console.log("down");
                plane.emit("down");
            })
            plane.addEventListener('animationcomplete__2',function(){
               console.log("up");
                plane.emit("up");
            })
                       marker.addEventListener('markerLost', function() {
                var markerId = marker.id;
                console.log('markerLost', markerId);
            });
               
        });
    </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <img id ="img" src="pattern-custom.png">
            </a-assets>      
            <a-marker id= "marker" preset='hiro'>
                <a-plane id ="plane" src="#img" position="0 0 0" rotation="-90 0 0"
                animation__1="property: position; from:0 0 0; to: 0 5 0; dur: 500; easing: easeInOutQuad; startEvents: up; stopEvents: down"
                animation__2="property: position; from:0 5 0; to: 0 0 0; dur: 500; easing: easeInOutElastic; startEvents: down; stopEvents: up"></a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
