<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<body>
<a-scene embedded arjs>
    <a-assets>
        <img id="globe" src="https://i.imgur.com/Ip19PQt.jpeg">
    </a-assets>
<!--    here is a santa claus-->
    <a-marker preset="hiro">
        <a-entity
                id="whiteclean"
                visible="true"
                gltf-model="https://cdn.glitch.global/e2bb8dd4-4867-476d-be8b-69c7a14a89c0/forBlend.glb?v=1678362931619"
                animation-mixer
                position="0 0.25 -0.35"
                scale="0.75 0.75 0.75"
                rotation="-90 0 180"
        ></a-entity>
    </a-marker>
<!--    here is a globe-->
    <a-marker preset="kanji">
        <a-sphere src="#globe" radius="5" rotation="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
